<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Employee Portal</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputLabel id="lbluser" value="Enter Username:"/>
            <h:inputText id="txtusername" value="#{portalBean.username}"/>
           <h:outputLabel id="lblpassword" value="Enter Password:"/>
           <h:inputText id="txtpassword" value="#{portalBean.password}"/>
           <h:commandButton id="cmdSubmit"  value="Go" action="#{portalBean.empLogin()}"/>
       </h:panelGrid> </h:form>
    </h:body>
</html>
